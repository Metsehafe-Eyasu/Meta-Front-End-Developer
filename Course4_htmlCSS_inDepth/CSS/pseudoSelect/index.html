<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>Lorem Ipsum dolor</li>
        <li class="middle">The quick brown fox</li>
        <li>My name is Deez</li>
    </ul>

    <div class="container">
        <p id="tip">Lorem ipsum dolor sit amet.</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p id="tip">Lorem ipsum dolor sit amet consectetur.</p>
    </div>

    <div class="pseudo">
        <a href="https://www.meta.com/">Meta</a>
    </div>
    <div class="listing">
        <p>Lorem, ipsum dolor.</p>
        <h2>A title</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Wag wan Lorem, ipsum.</p>
    </div>
</body>
</html>
