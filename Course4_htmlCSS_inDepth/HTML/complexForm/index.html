<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <div class="container">
            <div>
                <label>
                    Email: <input type="email" required>
                </label>
            </div>
            <div>
                <label>
                    Date: <input type="date" required>
                </label>
            </div>
            <div>
                <label>
                    Number of people: <input type="number" min="1" max="8" required>
                </label>
            </div>
            <div>
                <label>
                    I agree to the cancellation policy <input type="checkbox" required>
                </label>
            </div>
            <button type="submit">Book now</button>
        </div>
    </form>
  </main>
</body>

</html>
